<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main> 
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="blue" class="top-image">
      <img src="images/image-victor.jpg" alt ="victor photo" class="image-victor">
      <div class="card-content"><h1>Victor Crest <span>26<br>London</span></h1></div>
     <div>
        <p>
          <div class="p2"><span id="p3">80K</span> <br>Followers</div>
          <div class="p2"><span id="p3">803K </span><br>Likes</div>      
          <div class="p2"><span id="p3">1.4K</span> <br>Photos</div>
        </p>
    </div>
    
  </main>
    
  
    
<footer> 
    <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
</footer>

</html>
